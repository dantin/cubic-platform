server:
  port: 8761

spring:
  application:
    name: discovery-service
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    ROOT: info
    com.netflix.eureka: off
    com.netflix.discovery: off
